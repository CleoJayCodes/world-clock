<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Jarnae Blackett</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a Country</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Milan</option>
      </select>
    </div>

    <div class="city">
      <h2>London</h2>
      <div class="date">March 25th 2024</div>
      <div class="time">12:11:12 PM</div>
    </div>
    <div class="city">
      <h2>New York</h2>
      <div class="date">March 25th 2024</div>
      <div class="time">12:11:12 PM</div>
    </div>
    <div class="city">
      <h2>Milan</h2>
      <div class="date">March 25th 2024</div>
      <div class="time">12:11:12 PM</div>
    </div>

    <footer>
      This project was coded by Jarnae Blackett and is
      <a href="https://github.com/CleoJayCodes/world-clock" target="_blank">
        open-sourced on GitHub
      </a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
